<div class="col-lg-12">
  <div [formGroup]="reactiveForm">
    <div class="col-lg-4 pb-2">
      <label>Name</label>
      <input type="text" pInputText formControlName="title" />
    </div>
    <div class="col-lg-4 pb-2">
      <label>Email</label>
      <input type="text" pInputText formControlName="email" />
    </div>
    <div class="col-lg-4 pb-2" [formGroup]="addressForm">
      <label>State</label>
      <input type="text" pInputText formControlName="state" />
    </div>
    <div class="col-lg-4 pb-2">
      <button
        pButton
        type="button"
        label="Submit"
        (click)="onSubmit()"
      ></button>
    </div>
  </div>
</div>

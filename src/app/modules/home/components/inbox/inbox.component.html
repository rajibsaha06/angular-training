<div *ngIf="buttonClick$ | async"></div>
<p-table [value]="cars">
  <ng-template pTemplate="header">
    <tr>
      <th>Vin</th>
      <th>Year</th>
      <th>Brand</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{ car?.vin || "NA" }}</td>
      <td>{{ car?.year }}</td>
      <td>{{ car?.brand }}</td>
      <td>{{ car?.color }}</td>
    </tr>
  </ng-template>
</p-table>
<br />
<button type="button" (click)="buttonClick()">Click</button>
<br />
